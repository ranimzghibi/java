<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Envoyer un Email</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="style.css"> <!-- Assurez-vous que ce chemin est correct -->

    <!-- Include ClassicEditor -->
    <script src="https://cdn.ckeditor.com/ckeditor5/33.0.0/classic/ckeditor.js"></script>

    <style>
        /* Ajoutez vos styles personnalisés ici */
        .email-form {
           
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .email-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .email-form label {
            font-weight: bold;
        }
        .email-form input[type="text"],
        .email-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .email-form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .email-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Votre barre latérale ici -->
    </div>
    <div>
        <div style="text-align: center; padding: 20px; color: #ffffff; background-color: #333333; border-radius: 10px; font-size: 24px; font-weight: bold; margin-bottom: 20px;">Envoyer un Email</div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="email-form">
                        <h2>Formulaire d'Email</h2>
                        <form id="emailForm" method="post" action="/email/send"> <!-- Assurez-vous de spécifier l'action correcte -->
                            <div class="form-group">
                                <label for="to">Email du destinataire:</label>
                                <input type="text" id="to" name="to" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="subject">Sujet:</label>
                                <input type="text" id="subject" name="subject" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="body">Message:</label>
                                <textarea name="body" id="body" style="display: none;"></textarea>
                                <div id="editor"></div>
                            </div>
                            <button type="submit" class="btn btn-primary">Envoyer</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script pour activer ClassicEditor -->
    <script>
        let editor;
        ClassicEditor
            .create(document.querySelector('#editor'))
            .then(newEditor => {
                editor = newEditor;
            })
            .catch(error => {
                console.error(error);
            });

        // Ajoutez un gestionnaire d'événements pour l'événement de soumission du formulaire
        document.querySelector('#emailForm').addEventListener('submit', () => {
            // Mettez à jour le contenu du champ de formulaire avec le contenu de l'éditeur
            document.querySelector('#body').value = editor.getData();
        });
    </script>
</body>
</html>
